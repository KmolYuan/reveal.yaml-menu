description: An example slide for demo third-party plugin.
author: Yuan Chang
icon: help/icon.png
background:
  src: help/watermark.png
  size: 50%
  opacity: 0.7
option:
  hash: true
  menu:
    themes: true
    themes path: "{%mount}dist/theme/"
    transitions: true
    numbers: true
    custom:
      - title: Reveal.yaml
        icon: <i class="fa fa-bookmark">
        content: !markdown |
          # Hello

          Markdown can be used here!

          Just add `!markdown` type notation.

          <https://github.com/KmolYuan/reveal-yaml-rs>
plugin:
  RevealMenu:
    - plugin/menu/menu.js
---
